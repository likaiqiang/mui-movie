<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			.wrap-search{
				padding: 10px;
			}
			
		</style>
	</head>

	<body>
		<div class="mui-content" style="background: white;">
			<div style="overflow: hidden;">
				<div style="width: 80%;float: left;padding-left: 15px;margin-top: 15px;text-align: center;">
					<div class="mui-input-row mui-search">
						<input id="search" v-model="value" type="search" class="mui-input-clear" placeholder="电影/电视剧/影人" />
					</div>
				</div>
				<span id="cancel" style="width: 20%;text-align: center;float: right;line-height: 30px;color: #2A7CF8;font-size: 16px;margin-top: 15px;">取消</span>
			</div>
			<div style="font-size: 12px;color: #888888;background: #E6E6E6;padding-left: 15px;padding-right: 15px;padding-top: 5px;padding-bottom: 5px;">
				<span>搜索记录</span>
				<span id="clear" style="color: #2A7CF8;float: right;">清除</span>
			</div>
			<ul id="list" class="mui-table-view">
				<li class="mui-table-view-cell" v-for="item in list">
					{{item}}
				</li>
			</ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/vue.min.js.js"></script>
		<script type="text/javascript">
			!(function(){
				mui.init()
				var vm
				mui.plusReady(function(){
					vm = new Vue({
						el:'#list',
						data:{
							list:[],
							value:''
						}
					})
					var search = document.getElementById('search')
					search.addEventListener('keydown',function(e){
						var value = e.target.value
						if(e.keyCode==13){
							if(vm.list.indexOf(value)==-1){
								vm.list.push(value)
							}
						}
					})
				})
			})()
		</script>
	</body>

</html>
